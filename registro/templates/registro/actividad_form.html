{% extends "registro/base.html" %}
{% block titulo %}Registrar actividad{% endblock %}
{% block cuerpo %}
<h1>Registrar Actividad</h1>
<form method="post">{% csrf_token %}
  <b>Nombre:</b>
  {{ form.nombre }}
  <br />
  <br />
  <b>Avance(%):</b>
  {{ form.avance }}
  <br />
  <br />
  <input type="submit" value="Registrar" />
</form>
{% endblock %}
